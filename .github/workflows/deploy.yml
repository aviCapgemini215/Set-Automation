name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch
jobs:
  deploy:
    runs-on: ubuntu-latest  # Run the job on the latest version of Ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Check out the code from the repository

      - name: Set up GitHub Pages
        uses: peaceiris/actions-gh-pages@v3  # Use the peaceiris GitHub Pages action

        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Ensure the correct token is passed
          publish_dir: ./  # The directory to deploy (in this case, the root of the repo)
          publish_branch: gh-pages  # Specify the branch to deploy to (default is gh-pages)
