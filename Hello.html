<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header Style */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        /* Main content area */
        .content {
            text-align: center;
            padding: 50px 20px;
        }

        .content h2 {
            font-size: 2.5em;
            color: #4CAF50;
        }

        .content p {
            font-size: 1.2em;
            color: #555;
        }

        .image-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .image-gallery img {
            width: 250px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Button Style */
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            text-align: center;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Footer Style */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to Our Awesome Website!</h1>
    </header>

    <!-- Main Content Section -->
    <div class="content">
        <h2>We're so glad you're here!</h2>
        <p>Explore our amazing content, discover new things, and get inspired.</p>


        <div class="image-gallery">
            <img src="https://via.placeholder.com/250x200?text=Image+1" alt="Image 1">
            <img src="https://via.placeholder.com/250x200?text=Image+2" alt="Image 2">
            <img src="https://via.placeholder.com/250x200?text=Image+3" alt="Image 3">
        </div>

        <!-- Button Section -->
        <button class="button" onclick="window.location.href='https://www.example.com'">Get Started</button>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Your Website. All rights reserved.</p>
    </footer>

</body>
</html>
